name: Develop CI - Quick Validation

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Quick Linting & Type Checking
  # =============================================================================
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run TypeScript type checking
        run: |
          cd frontend
          npm run check

  # =============================================================================
  # Quick Build Validation
  # =============================================================================
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Verify build output
        run: |
          cd frontend
          ls -la build/
          test -f build/index.html

  # =============================================================================
  # Quick Docker Backend Test
  # =============================================================================
  backend-smoke-test:
    name: Backend Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start backend service
        run: |
          docker-compose up radio-backend -d
          sleep 10

      - name: Test backend health
        run: |
          curl -f http://localhost:8000/health
          echo "Backend health check passed!"

      - name: View backend logs
        if: failure()
        run: |
          docker-compose logs radio-backend

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v

  # =============================================================================
  # Notify Success
  # =============================================================================
  success-notification:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build-validation, backend-smoke-test]
    if: success()

    steps:
